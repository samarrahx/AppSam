<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'X'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/X.png" alt="Sign for 'X'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Extend both index fingers and cross at first knuckle.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignW">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignY">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

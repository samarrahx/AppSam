<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'Z'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/Z.png" alt="Sign for 'Z'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Hold left hand with open palm facing the right. Form a right angle with palm using fingers of right hand.</p>
   </ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignY">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" >
      <button class="button  button-icon icon ion-chevron-right icon-right text-left" disabled>Next</button>
    </div>
  </ion-footer-bar>

</ion-view>

<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'S'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/S.png" alt="Sign for 'S'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Little fingers of both hands interlocked. Left hand on top.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignR">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignT">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

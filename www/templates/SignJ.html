<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'J'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/J.png" alt="Sign for 'J'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Hold left hand as open palm. Right index finger rund from middle finger of left hand, to tip of thumb.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
  <div class="buttons">
    <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignI">Back</button>
  </div>
  <h1 class="title"></h1>
  <div class="buttons" ui-sref="app.SignK">
    <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
  </div>
</ion-footer-bar>
</ion-view>

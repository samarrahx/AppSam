<ion-modal-view view-title="Login">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button" ng-click="closeModal(1)">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">               
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="LoginData.username" />
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="LoginData.password" />
                </label>
                <label class="item">
                    <button class="button button-block" type="submit" ng-click="closeModal(1)" ui-sref="app.main">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>

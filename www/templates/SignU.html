<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'U'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/U.png" alt="Sign for 'U'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Right index points to left little finger whilst left hand stays open.</p>
 </ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignT">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignV">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

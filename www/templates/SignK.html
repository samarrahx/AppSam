<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'K'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/K.png" alt="Sign for 'K'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Right index finger extended and bent, knuckles held against index of left hand.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignJ">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignL">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

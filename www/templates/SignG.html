<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'G'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/G.png" alt="Sign for 'G'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Make a fist with both hands. Place the right hand over the left.</p>
 </ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignF">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignH">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

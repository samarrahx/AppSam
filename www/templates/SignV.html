<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'V'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/V.png" alt="Sign for 'V'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Separate right index and middle fingers whilst held against left palm.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignU">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignW">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>

<ion-view view-title="Alphabet">
  <ion-content>
    <h1 class="title">Letter 'W'</h1>
    <br />
    <br />
    <img class="image" src="img/letters/W.png" alt="Sign for 'W'" align="middle" />
    <br />
    <br />
    <p class="bodyTxt">Slightly separate fingers of both hands and interlock fingers.</p>
</ion-content>
  <ion-footer-bar align-title="center" class="bar">
    <div class="buttons">
      <button class="button  button-icon icon ion-chevron-left icon-left text-right" ui-sref="app.SignV">Back</button>
    </div>
    <h1 class="title"></h1>
    <div class="buttons" ui-sref="app.SignX">
      <button class="button  button-icon icon ion-chevron-right icon-right text-left">Next</button>
    </div>
  </ion-footer-bar>
</ion-view>
